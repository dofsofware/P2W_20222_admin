<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="motDePasseSetting">
      <h2 data-cy="motDePasseSettingDetailsHeading">
        <span jhiTranslate="play2WinAdminApp.motDePasseSetting.detail.title">Mot De Passe Setting</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ motDePasseSetting.id }}</span>
        </dd>

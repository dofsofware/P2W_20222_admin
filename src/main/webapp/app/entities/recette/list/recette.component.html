<div>
  <h2 id="page-heading" data-cy="RecetteHeading">
    <span jhiTranslate="play2WinAdminApp.recette.home.title">Recettes</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="reset()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="play2WinAdminApp.recette.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-recette"
        [routerLink]="['/recette/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="play2WinAdminApp.recette.home.createLabel"> Create a new Recette </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="recettes?.length === 0">
    <span jhiTranslate="play2WinAdminApp.recette.home.notFound">No recettes found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="recettes && recettes.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="reset()">
          <th scope="col" jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="telephone">
            <span jhiTranslate="play2WinAdminApp.recette.telephone">Telephone</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="createdAt">
            <span jhiTranslate="play2WinAdminApp.recette.createdAt">Created At</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="montant">
            <span jhiTranslate="play2WinAdminApp.recette.montant">Montant</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="choixDuGain">
            <span jhiTranslate="play2WinAdminApp.recette.choixDuGain">Choix Du Gain</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
        <tr *ngFor="let recette of recettes; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/recette', recette.id, 'view']">{{ recette.id }}</a>
          </td>
          <td>{{ recette.telephone }}</td>
          <td>{{ recette.createdAt | formatMediumDatetime }}</td>
          <td>{{ recette.montant }}</td>
          <td jhiTranslate="{{ 'play2WinAdminApp.ChoixDuGain.' + recette.choixDuGain }}">{{ recette.choixDuGain }}</td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/recette', recette.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/recette', recette.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(recette)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

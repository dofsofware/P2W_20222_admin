<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="question">
      <h2 data-cy="questionDetailsHeading"><span jhiTranslate="play2WinAdminApp.question.detail.title">Question</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ question.id }}</span>
        </dd>
        <dt><span jhiTranslate="play2WinAdminApp.question.quiz">Quiz</span></dt>
        <dd>
          <span>{{ question.quiz }}</span>
        </dd>
        <dt><span jhiTranslate="play2WinAdminApp.question.reponse1">Reponse 1</span></dt>
        <dd>
          <span>{{ question.reponse1 }}</span>
        </dd>
        <dt><span jhiTranslate="play2WinAdminApp.question.reponse2">Reponse 2</span></dt>
        <dd>
          <span>{{ question.reponse2 }}</span>
        </dd>
        <dt><span jhiTranslate="play2WinAdminApp.question.reponse3">Reponse 3</span></dt>
        <dd>
          <span>{{ question.reponse3 }}</span>
        </dd>
        <dt><span jhiTranslate="play2WinAdminApp.question.reponse4">Reponse 4</span></dt>
        <dd>
          <span>{{ question.reponse4 }}</span>
        </dd>
        <dt><span jhiTranslate="play2WinAdminApp.question.bonneReponse">Bonne Reponse</span></dt>
        <dd>
          <span>{{ question.bonneReponse }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/question', question.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
